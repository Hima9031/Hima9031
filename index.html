<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Your Digital Marketing Plan</h2>
        
        <label>Business Type:</label>
        <input type="text" id="businessType" placeholder="e.g. E-commerce, Tech Startup">

        <label>Budget ($):</label>
        <input type="number" id="budget" placeholder="Enter your budget">

        <label>Target Audience:</label>
        <input type="text" id="audience" placeholder="e.g. Young Adults, Professionals">

        <button id="generatePlan">Generate Plan</button>

        <div id="output"></div>
    </div>

    <script>
        document.getElementById("generatePlan").addEventListener("click", function () {
            const businessType = document.getElementById("businessType").value;
            const budget = parseInt(document.getElementById("budget").value);
            const audience = document.getElementById("audience").value;
            
            if (!businessType || !budget || !audience) {
                alert("Please fill all fields.");
                return;
            }

            let marketingPlan = generatePlan(businessType, budget, audience);
            document.getElementById("output").innerHTML = `<h3>Your Marketing Plan:</h3><p>${marketingPlan}</p>`;
        });

        function generatePlan(businessType, budget, audience) {
            let plan = `<strong>For a ${businessType} business with a budget of $${budget}, targeting ${audience}, we recommend:</strong><br><br>`;

            if (budget < 500) {
                plan += "✅ Focus on social media organic growth (Instagram, Twitter, LinkedIn).<br>";
                plan += "✅ Create engaging blog content and use SEO for traffic.<br>";
                plan += "✅ Leverage free tools like Google My Business.";
            } else if (budget >= 500 && budget < 2000) {
                plan += "✅ Invest in paid social media ads (Facebook, Instagram, TikTok).<br>";
                plan += "✅ Use Google Ads for search engine visibility.<br>";
                plan += "✅ Partner with micro-influencers in your niche.";
            } else {
                plan += "✅ Run a combination of Google Ads, PPC campaigns, and retargeting.<br>";
                plan += "✅ Implement email marketing automation for customer retention.<br>";
                plan += "✅ Invest in AI-driven chatbots for customer support.";
            }

            return plan;
        }
    </script>

</body>
</html>
